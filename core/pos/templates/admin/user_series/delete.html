{% extends 'delete.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-default">
                <div class="card-header">
                    <h3 class="card-title">{{ title }}</h3>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar la asignación de serie para <strong>{{ object.user.full_name }}</strong>?</p>
                    <p>Esta acción no se puede deshacer.</p>
                </div>
                <div class="card-footer">
                    <a href="{{ list_url }}" class="btn btn-secondary btn-flat">Cancelar</a>
                    <form method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-flat" name="action" value="delete">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
